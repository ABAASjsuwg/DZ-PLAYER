<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading...</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }
  .loader {
    border: 16px solid #f3f3f3; /* رمادي فاتح */
    border-top: 16px solid red; /* اللون الأحمر للدائرة */
    border-radius: 50%; /* جعل الحواف دائرية */
    width: 120px;
    height: 120px;
    animation: spin 2s linear infinite; /* تحريك الدائرة بشكل دائم */
  }
  .countdown {
    font-size: 24px;
    color: red;
    margin-top: 20px;
  }
  #content {
    display: none;
    max-width: 90%;
    text-align: center;
  }
  img {
    max-width: 100%;
    height: auto;
    margin-bottom: 10px;
  }
</style>
</head>
<body>
<div id="loader" class="loader"></div>
<div id="countdown" class="countdown" style="display: none;"></div>
<script>
  // عرض الشاشة البيضاء لمدة 2 ثانية
  setTimeout(function(){
    document.getElementById("loader").style.display = "none";
    document.getElementById("countdown").style.display = "block";
    document.body.style.overflow = "hidden"; // إخفاء التمرير
  }, 2000); // 2 ثانية
  
  // بدء العد التنازلي من 15 ثانية بعد عرض الشاشة البيضاء
  setTimeout(function(){
    var count = 15;
    var countdown = setInterval(function() {
      document.getElementById("countdown").innerHTML = count;
      count--;
      if (count === 0) {
        clearInterval(countdown);
        document.getElementById("countdown").style.display = "none";
        document.body.style.overflow = "auto"; // استعادة التمرير
        document.getElementById("content").style.display = "block"; // عرض الكود المطلوب
      }
    }, 1000); // كل ثانية واحدة
  }, 2000); // 2 ثانية
</script>
